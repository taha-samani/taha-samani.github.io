<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="Container">
      <div class="circle" id="Circle-top"></div>
      <div class="circle" id="Circle-button"></div>
      <form action="" class="form-login">
        <h1 class="header">Login Hero</h1>
        <div class="child-form">
          <label for="name" class="label-name">Username</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Email or Phone"
          />
        </div>
        <div class="child-form">
          <label for="password" class="label-name">Password</label>
          <input
            name="password"
            id="Password"
            type="password"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="submit-from">Log In</button>
      </form>
    </div>
  </body>
</html>
